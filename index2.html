<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        @media screen and (width<500px){
            h1{
                font-size: 18px;
            }
        }
        @media screen and (width >=500px) and (width <800px){
            h1{
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Anuradha</h1>
</body>
</html>
